<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <script src="./files/react.development.js"></script>
    <script src="./files/react-dom.development.js"></script>
    <script src="./files//babel.min.js"></script>
    <script type="text/babel">
    // 定义两种组件的方式
    /* 
      定义组件的注意事项
        1. 组件的名字首字母要大写
          jsx语法:如果是标签是小写就会被当成html解析, 解构不了就报错的
                  如果是标签是大写就会被当做组件解析
        2. 组件要渲染虚拟DOM对象，必须要有一个根标签本页面是div
        3. 使用标签必须是闭合标签
           单标签带结束符
           双标签
              看有没有内容
    
    */
      // 1. 工厂模式
      //
      function MyComponent1() {
        // 返回值就是要渲染的内容
        return (
          // div是根标签
          <div>
            <h1>工厂模式函数组件要渲染的内容</h1>
            <p>hello ppp</p>
            <input type="text" />
          </div>
        );
      }
      //将组件渲染到页面指定容器中
      ReactDOM.render(<MyComponent1/>, document.getElementById("demo1"));
      // 2.Es6类组件(定义复杂组件)
      class MyComponent2 extends React.Component {
        render() {
          //返回值就是要渲染的内容
          return <h1>Es6类组件(定义复杂组件)</h1>;
        }
      }
      //将组件渲染到指定容器中
      ReactDOM.render(<MyComponent2 />, document.getElementById("demo2"));
    </script>
  </body>
</html>
