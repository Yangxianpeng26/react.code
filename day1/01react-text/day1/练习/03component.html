<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <script src="../files//react.development.js"></script>
    <script src="../files//react-dom.development.js"></script>
    <script src="../files//babel.min.js"></script>
    <script type="text/babel">
      //工厂模式
      const contnet = "你好呀";
      function Mypromise1() {
        return (
          <div>

            <span>{contnet}</span>

        );

      ReactDOM.render(<Mypromise1 />, document.getElementById("root"));

      //se6
      class Mypromise2 extends React.Component {

        render() {
          return (
            <div>
              <span>工厂模式</span>
              <span>{contnet}</span>
              <input type="text" />

          );
        }
      }
      ReactDOM.render(<Mypromise2 />, document.getElementById("root1"));
